<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Expense Calculator</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
</head>

<body class="bg-gray-200 h-screen font-serif text-gray-800">
    <header class="bg-green-600 text-white text-center py-4 text-3xl font-bold">Income Expense Calculator</header>

    <main class="my-8 mx-auto p-4 max-w-fit bg-white rounded-lg shadow-md">
        <section class="flex gap-7 justify-around mb-6 p-4 bg-green-100 rounded-lg">
            <div class="text-center">
                <h3 class="text-lg font-bold">Total Income</h3>
                <p id="total-income" class="text-xl font-bold"></p>
            </div>
            <div class="text-center">
                <h3 class="text-lg font-bold">Total Expenses</h3>
                <p id="total-expenses" class="text-xl font-bold"></p>
            </div>
            <div class="text-center">
                <h3 class="text-lg font-bold">Net Balance</h3>
                <p id="net-balance" class="text-xl font-bold"></p>
            </div>
        </section>

        <section id="entry-form" class="flex flex-col gap-4 mb-4">
            <h2 class="text-2xl font-bold">Add Entry</h2>
            <form id="entry-form" onsubmit="addEntry(); return false;" class="flex flex-col gap-4 mb-8">
                <input class="p-2 border border-gray-300 rounded" type="text" id="description" placeholder="Description"
                    required>
                <input class="p-2 border border-gray-300 rounded" type="number" id="amount" placeholder="â‚¹ Amount"
                    required>
                <select class="p-2 border border-gray-300 rounded" id="type">
                    <option value="expense">Expense</option>
                    <option value="income">Income</option>
                </select>
                <input class="p-2 border border-gray-300 rounded" type="date" id="date" required>
                <button class="py-2 rounded bg-green-500 text-lg font-semibold text-white" type="submit" id="add-btn">Add Entry</button>
                <button class="py-2 rounded bg-red-500 text-lg font-semibold text-white" type="reset" id="reset-button"
                    onclick="clearFields()">Reset</button>
            </form>
        </section>
        <hr class="border border-gray-700 mb-3">

        <section id="filters" class="text-center mb-8">
            <h2 class="text-2xl font-bold mb-1">Filters</h2>
            <div class="flex justify-around">
                <label class="mx-4 text-lg"><input type="radio" name="filter" value="all" checked
                        onchange="fetchEntries()">
                    All</label>
                <label class="mx-4 text-lg"><input type="radio" name="filter" value="income" onchange="fetchEntries()">
                    Income</label>
                <label class="mx-4 text-lg"><input type="radio" name="filter" value="expense" onchange="fetchEntries()">
                    Expense</label>
            </div>
        </section>

        <section>
            <h2 class="text-2xl font-bold">Statement</h2>
            <table id="statement" class="border border-gray-900 w-full text-left text-gray-700">
                <thead class="bg-gray-200 border-2 border-gray-900">
                    <tr>
                        <th class="border-2 border-gray-900 text-xl font-medium">Sl. No.</th>
                        <th class="border-2 border-gray-900 text-xl font-medium">Date</th>
                        <th class="border-2 border-gray-900 text-xl font-medium">Description</th>
                        <th class="border-2 border-gray-900 text-xl font-medium">Amount</th>
                        <th class="border-2 border-gray-900 text-xl font-medium">Type</th>
                        <th class="border-2 border-gray-900 text-xl font-medium text-center">Actions</th>
                    </tr>
                </thead>
                <tbody id="entries-list" class="text-lg font-light"></tbody>
            </table>
        </section>
    </main>
    <script src="./CRUD.js"></script>
</body>

</html>
